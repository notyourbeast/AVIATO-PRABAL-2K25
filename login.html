<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Rural Girls</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans">

  <!-- Navbar -->
<nav class="flex items-center justify-between px-6 py-3 bg-gray-800 shadow-md sticky top-0 z-10">
    <!-- Logo Image -->
    <div class="flex items-center">
      <img src="/img/Udaan_logo__1_-removebg-preview.png" alt="RuralGirls Logo" class="h-24 w-auto hover:scale-110 transition-transform duration-300 drop-shadow-lg">
    </div>
  
    <!-- Navigation Links -->
    <ul class="flex space-x-6 text-lg font-semibold">
      <li><a href="index.html" class="hover:text-purple-400 transition duration-300">Home</a></li>
      <li><a href="login.html" class="hover:text-purple-400 transition duration-300">Login</a></li>
      <li><a href="signup.html" class="hover:text-purple-400 transition duration-300">Sign Up</a></li>
      <li><a href="main.html" class="hover:text-purple-400 transition duration-300">Dashboard</a></li>
    </ul>
  </nav>

  <!-- Login Form -->
  <div class="flex items-center justify-center h-screen">
    <form class="bg-gray-800 p-10 rounded-xl shadow-lg w-96 space-y-5">
      <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
      <input type="email" placeholder="Email" required class="w-full p-3 rounded bg-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500">
      <input type="password" placeholder="Password" required class="w-full p-3 rounded bg-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500">
      <button type="submit" class="bg-purple-600 w-full py-3 rounded font-semibold hover:bg-purple-700">Login</button>
      <p class="text-center text-sm text-gray-400 mt-4">Don't have an account? <a href="signup.html" class="text-purple-400 hover:underline">Sign Up</a></p>
    </form>
  </div>

</body>
</html>
