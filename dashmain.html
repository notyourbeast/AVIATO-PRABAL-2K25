<!-- Loading Indicator -->
<div id="loading" class="absolute inset-0 flex items-center justify-center bg-white bg-opacity-50 backdrop-blur-sm z-30 hidden">
    <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-purple-600"></div>
</div>

<!-- Content Frame -->
<iframe id="contentFrame" src="dashboard.html" 
        class="w-full h-full transition-opacity duration-300"></iframe>
</div>

        <script>
            let sidebarVisible = false;
            const sidebar = document.getElementById('sidebar');
            const mobileMenuButton = document.getElementById('mobileMenuButton');
            const contentFrame = document.getElementById('contentFrame');
            const loading = document.getElementById('loading');
    
            function toggleSidebar() {
                sidebarVisible = !sidebarVisible;
                sidebar.classList.toggle('-translate-x-full');
                sidebar.classList.toggle('sidebar-mobile');
                
                // Add overlay when sidebar is open on mobile
                if (sidebarVisible) {
                    document.body.classList.add('overflow-hidden');
                } else {
                    document.body.classList.remove('overflow-hidden');
                }
            }
    
            // Mobile menu toggle
            mobileMenuButton.addEventListener('click', (e) => {
                e.stopPropagation();
                toggleSidebar();
            });
    
            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', (e) => {
                if (sidebarVisible && !sidebar.contains(e.target)) {
                    toggleSidebar();
                }
            });
    
            function loadPage(pageUrl) {
                loading.classList.remove('hidden');
                contentFrame.style.opacity = '0';
    
                contentFrame.src = pageUrl;
                
                contentFrame.onload = () => {
                    loading.classList.add('hidden');
                    contentFrame.style.opacity = '1';
                    
                    // Close sidebar on mobile after navigation
                    if (window.innerWidth < 768) {
                        toggleSidebar();
                    }
                };
            }
    
            function logout() {
                localStorage.clear();
                window.location.href = "index.html";
            }
    
            // Handle window resize
            window.addEventListener('resize', () => {
                if (window.innerWidth >= 768) {
                    sidebar.classList.remove('-translate-x-full');
                } else if (!sidebarVisible) {
                    sidebar.classList.add('-translate-x-full');
                }
            });
    
            // Initialize profile data
            document.addEventListener('DOMContentLoaded', () => {
                const profileName = localStorage.getItem("userName") || "Guest";
                const profilePhoto = localStorage.getItem("profilePhoto") || "default-avatar.png";
                
                // Update profile elements if they exist in the iframe
                const updateProfile = () => {
                    const iframeDoc = contentFrame.contentDocument || contentFrame.contentWindow.document;
                    const profileNameEl = iframeDoc.getElementById('dashboardProfileName');
                    const profilePhotoEl = iframeDoc.getElementById('dashboardProfilePhoto');
                    
                    if (profileNameEl) profileNameEl.textContent = profileName;
                    if (profilePhotoEl) profilePhotoEl.src = profilePhoto;
                };
    
                contentFrame.onload = () => {
                    setTimeout(updateProfile, 100);
                    loading.classList.add('hidden');
                    contentFrame.style.opacity = '1';
                };
            });
        </script>
