<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rural Lady Empowerment Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
        
        @keyframes slideOut {
            from { transform: translateX(0); }
            to { transform: translateX(-100%); }
        }

        .sidebar-mobile {
            animation: slideIn 0.3s ease-out forwards;
        }
        
        .sidebar-mobile-closed {
            animation: slideOut 0.3s ease-in forwards;
        }

        .glow {
            box-shadow: 0 0 15px rgba(167, 139, 250, 0.5);
        }
        
        .glow-lg {
            box-shadow: 0 0 25px rgba(167, 139, 250, 0.7);
        }

        #contentFrame {
            transition: width 0.3s ease, opacity 0.3s ease;
        }
    </style>
</head>
<body class="bg-slate-900">
    <!-- Mobile Menu Button -->
    <button id="mobileMenuButton" class="md:hidden fixed top-4 left-4 z-50 p-3 bg-purple-600 rounded-full text-white shadow-lg hover:bg-purple-700 transition-all">
        ☰
    </button>

    <!-- Sidebar -->
    <div id="sidebar" class="fixed h-screen w-64 -translate-x-full md:translate-x-0 bg-gradient-to-b from-slate-900 to-slate-800 border-r border-slate-700 flex flex-col z-40 transition-transform duration-300">
        <div class="sidebar-logo p-6">
            <div class="logo-text text-2xl font-semibold px-4 py-2 border-4 rounded-xl border-pink-600 bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500 text-white shadow-lg tracking-wider glow hover:glow-lg transition-all duration-300 transform hover:-translate-y-1" 
                 style="font-family: 'Playfair Display', serif; text-shadow: 0 0 10px rgba(167, 139, 250, 0.5);">
                Empower<span class="text-yellow-300" style="font-family: 'Poppins', sans-serif;">Her</span>
            </div>
        </div>
            
            <ul class="sidebar-menu flex-1 px-4 py-6 space-y-2 overflow-y-auto">
                <li>
                    <a href="#" onclick="loadPage('dashboard.html')" 
                       class="flex items-center px-4 py-3 rounded-lg text-slate-300 hover:text-white hover:bg-slate-800 hover:bg-opacity-50 transition-all duration-300 group border border-transparent hover:border-purple-500 backdrop-blur-sm">
                        <span class="text-xl mr-3 group-hover:text-purple-400 transition-colors">📊</span>
                        <span class="font-medium">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="loadPage('learning.html')" 
                       class="flex items-center px-4 py-3 rounded-lg text-slate-300 hover:text-white hover:bg-slate-800 hover:bg-opacity-50 transition-all duration-300 group border border-transparent hover:border-purple-500">
                        <span class="text-xl mr-3 group-hover:text-purple-400 transition-colors">👩‍🎓</span>
                        <span class="font-medium">Learning</span>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="loadPage('resources.html')" 
                       class="flex items-center px-4 py-3 rounded-lg text-slate-300 hover:text-white hover:bg-slate-800 hover:bg-opacity-50 transition-all duration-300 group border border-transparent hover:border-purple-500">
                        <span class="text-xl mr-3 group-hover:text-purple-400 transition-colors">📁</span>
                        <span class="font-medium">Resources</span>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="loadPage('community.html')" 
                       class="flex items-center px-4 py-3 rounded-lg text-slate-300 hover:text-white hover:bg-slate-800 hover:bg-opacity-50 transition-all duration-300 group border border-transparent hover:border-purple-500">
                        <span class="text-xl mr-3 group-hover:text-purple-400 transition-colors">👥</span>
                        <span class="font-medium">Community</span>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="loadPage('store-landing.html')" 
                       class="flex items-center px-4 py-3 rounded-lg text-slate-300 hover:text-white hover:bg-slate-800 hover:bg-opacity-50 transition-all duration-300 group border border-transparent hover:border-purple-500">
                        <span class="text-xl mr-3 group-hover:text-purple-400 transition-colors">🏪</span>
                        <span class="font-medium">Store</span>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="loadPage('donate.html')" 
                       class="flex items-center px-4 py-3 rounded-lg text-slate-300 hover:text-white hover:bg-slate-800 hover:bg-opacity-50 transition-all duration-300 group border border-transparent hover:border-purple-500">
                        <span class="text-xl mr-3 group-hover:text-purple-400 transition-colors">💖</span>
                        <span class="font-medium">Donate</span>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="loadPage('settings.html')" 
                       class="flex items-center px-4 py-3 rounded-lg text-slate-300 hover:text-white hover:bg-slate-800 hover:bg-opacity-50 transition-all duration-300 group border border-transparent hover:border-purple-500">
                        <span class="text-xl mr-3 group-hover:text-purple-400 transition-colors">⚙️</span>
                        <span class="font-medium">Settings</span>
                    </a>
                </li>
            </ul>
        
        

            <div class="sidebar-footer p-6">
                <button onclick="logout()" class="btn-secondary w-full text-center px-6 py-3 rounded-full font-medium transition-all bg-purple-800 hover:bg-purple-700 text-white">
                    Logout
                </button>
            </div>
        </div>
    
        <!-- Main Content -->
        <div id="mainContent" class="h-screen md:ml-64 transition-margin duration-300">
            <!-- Loading Indicator -->
            <div id="loading" class="absolute inset-0 flex items-center justify-center bg-white bg-opacity-50 z-30 hidden">
                <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-purple-600"></div>
            </div>
    
            <!-- Fullscreen Iframe -->
            <iframe id="contentFrame" src="dashboard.html" 
                    class="w-full h-full absolute md:relative"></iframe>
        </div>
    
        <script>
            let sidebarVisible = true; // Start with sidebar visible on desktop
            const sidebar = document.getElementById('sidebar');
            const mobileMenuButton = document.getElementById('mobileMenuButton');
            const contentFrame = document.getElementById('contentFrame');
            const mainContent = document.getElementById('mainContent');
        
            function toggleSidebar() {
                sidebarVisible = !sidebarVisible;
                
                if (window.innerWidth >= 768) {
                    // Desktop behavior
                    if (sidebarVisible) {
                        mainContent.classList.remove('ml-0');
                        mainContent.classList.add('md:ml-64');
                        contentFrame.style.width = '100%'; // Takes 100% of remaining space
                    } else {
                        mainContent.classList.remove('md:ml-64');
                        mainContent.classList.add('ml-0');
                        contentFrame.style.width = '100%'; // Full width when sidebar hidden
                    }
                } else {
                    // Mobile behavior
                    sidebar.classList.toggle('-translate-x-full');
                    contentFrame.style.width = '100%'; // Always full width on mobile
                }
            }
        
            // Mobile menu button click
            mobileMenuButton.addEventListener('click', (e) => {
                e.stopPropagation();
                toggleSidebar();
            });
        
            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', (e) => {
                if (sidebarVisible && !sidebar.contains(e.target) && window.innerWidth < 768) {
                    toggleSidebar();
                }
            });
        
            // Handle window resize
            window.addEventListener('resize', () => {
                if (window.innerWidth >= 768) {
                    // Desktop view
                    sidebar.classList.remove('-translate-x-full');
                    mainContent.classList.add('md:ml-64');
                    contentFrame.style.width = '100%'; // Fill remaining space
                    sidebarVisible = true;
                } else {
                    // Mobile view
                    sidebar.classList.add('-translate-x-full');
                    mainContent.classList.remove('md:ml-64');
                    contentFrame.style.width = '100%'; // Full width
                    sidebarVisible = false;
                }
            });
        
            // Initial setup
            if (window.innerWidth >= 768) {
                contentFrame.style.width = '100%'; // Start with 100% of remaining space
            } else {
                contentFrame.style.width = '100%'; // Mobile full width
            }
        
            function loadPage(pageUrl) {
                const loading = document.getElementById('loading');
                loading.classList.remove('hidden');
                contentFrame.style.opacity = '0';
        
                setTimeout(() => {
                    contentFrame.src = pageUrl;
                    contentFrame.style.opacity = '1';
                    loading.classList.add('hidden');
        
                    if (window.innerWidth < 768) {
                        toggleSidebar();
                    }
                }, 300);
            }
        
            function logout() {
                localStorage.clear();
                window.location.href = "index.html";
            }
        </script>
    </body>
</html>
