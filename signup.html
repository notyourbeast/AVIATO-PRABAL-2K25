<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Sign Up - Rural Girls</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #000000, #24243e);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
      }

      /* @keyframes gradientBG {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
      } */

      .glass {
        background: rgba(255, 255, 255, 0.07);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.18);
      }
    </style>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    </head>
    <body class="text-white">
        <!-- Navbar -->
        <nav
            class="flex items-center justify-between px-6 py-3 bg-[#1A1A2D] shadow-md sticky top-0 z-10">

            <div class="flex items-center">
                <img
                    src="/img/Udaan_logo__1_-removebg-preview.png"
                    alt="RuralGirls Logo"
                    class="h-24 w-auto hover:scale-110 transition-transform duration-300 drop-shadow-lg" />
            </div>
            <ul class="flex space-x-6 text-lg font-semibold text-purple-200">
                <li><a href="index.html"
                        class="hover:text-pink-400 transition">Home</a></li>
                <li><a href="login.html"
                        class="hover:text-pink-400 transition">Login</a></li>
                <li><a href="signup.html"
                        class="hover:text-pink-400 transition">Sign Up</a></li>
                <li><a href="main.html"
                        class="hover:text-pink-400 transition">Dashboard</a></li>
            </ul>
        </nav>

        <!-- Signup Section -->
        <div
            class="flex flex-col items-center justify-center min-h-screen px-4">
            <h2 id="formTitle"
                class="text-4xl font-extrabold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-pink-400 via-purple-400 to-indigo-400 animate-pulse">
                Choose Signup Type
            </h2>

            <!-- Select Bar -->
            <select id="signupType" onchange="showForm()"
                class="glass w-80 p-4 mb-8 rounded-xl text-black bg-white border border-purple-500 focus:outline-none focus:ring-4 focus:ring-purple-600 transition hover:scale-105 backdrop-blur">
                <option value>Select Signup Type</option>
                <option value="parent">Parent Signup</option>
                <option value="user">User Signup</option>
            </select>

            <!-- Parent Signup Form -->
            <form id="parentForm"
                class="glass p-5 py-5 px-5 rounded-2xl w-96 hidden space-y-5 animate__animated"
                onsubmit="return validateParentForm()">
                <h3
                    class="text-2xl font-bold mb-6 text-center text-transparent bg-gradient-to-r from-purple-300 to-indigo-400 bg-clip-text">
                    Parent Signup
                </h3>

                <input type="text" id="parentName" placeholder="Parent Name"
                    required pattern="[A-Za-z ]+"
                    class="w-full p-3 rounded-xl bg-white/10 text-white placeholder-purple-300 focus:outline-none focus:ring-2 focus:ring-pink-400 hover:scale-105 transition" />

                <input type="email" id="parentEmail" placeholder="Email"
                    required
                    class="w-full p-3 rounded-xl bg-white/10 text-white placeholder-purple-300 focus:outline-none focus:ring-2 focus:ring-pink-400 hover:scale-105 transition" />

                <select id="relation" required
                    class="w-full p-3 rounded-xl bg-white/10 text-purple-400 focus:outline-none focus:ring-2 focus:ring-pink-400 hover:scale-105 transition">
                    <option value>Relation to Girl</option>
                    <option value="Mother">Mother</option>
                    <option value="Father">Father</option>
                    <option value="Guardian">Guardian</option>
                </select>

                <input type="number" id="parentAge" placeholder="Age" required
                    min="18" max="99"
                    class="w-full p-3 rounded-xl bg-white/10 text-white focus:outline-none focus:ring-2 focus:ring-pink-400 hover:scale-105 transition" />

                <select id="learningPref" required
                    class="w-full p-3 rounded-xl bg-white/10 text-purple-400 focus:outline-none focus:ring-2 focus:ring-pink-400 hover:scale-105 transition">
                    <option value>Learning Preference</option>
                    <option value="Science and Technology">Science and
                        Technology</option>
                    <option value="Arts">Arts</option>
                    <option value="Commerce and Economics">Commerce and
                        Economics</option>
                    <option value="Educational Support">Educational
                        Support</option>
                    <option value="Health & Wellness">Health & Wellness</option>
                    <option value="Legal & Social Awareness">Legal & Social
                        Awareness</option>
                    <option value="Financial & Business Skills">Financial &
                        Business Skills</option>
                </select>

                <button type="submit"
                    class="w-full py-3 rounded-xl bg-gradient-to-r from-pink-500 to-purple-500 text-white hover:opacity-90 hover:scale-105 transition font-bold text-lg shadow-md">
                    Submit
                </button>

                <p class="text-sm text-center text-purple-300 mt-4">
                    Already have an account?
                    <button type="button" onclick="toggleLoginForm()"
                        class="text-white hover:underline">Login here</button>
                </p>
            </form>

            <!-- User Signup Form -->
            <form id="userForm"
                class="glass p-8 rounded-2xl w-96 hidden space-y-5 animate__animated"
                onsubmit="return validateUserForm()">
                <h3
                    class="text-2xl font-bold mb-6 text-center text-transparent bg-gradient-to-r from-yellow-300 via-pink-400 to-purple-400 bg-clip-text">
                    User Signup
                </h3>

                <input type="text" id="username" placeholder="Username" required
                    class="w-full p-3 rounded-xl bg-white/10 text-white placeholder-purple-300 focus:outline-none focus:ring-2 focus:ring-yellow-500 hover:scale-105 transition" />

                <input type="email" id="userEmail" placeholder="Email" required
                    class="w-full p-3 rounded-xl bg-white/10 text-white placeholder-purple-300 focus:outline-none focus:ring-2 focus:ring-yellow-500 hover:scale-105 transition" />

                <input type="password" id="userPassword" placeholder="Password"
                    required
                    class="w-full p-3 rounded-xl bg-white/10 text-white placeholder-purple-300 focus:outline-none focus:ring-2 focus:ring-yellow-500 hover:scale-105 transition" />

                <input type="password" id="confirmPassword"
                    placeholder="Confirm Password" required
                    class="w-full p-3 rounded-xl bg-white/10 text-white placeholder-purple-300 focus:outline-none focus:ring-2 focus:ring-yellow-500 hover:scale-105 transition" />

                <button type="submit"
                    class="w-full py-3 rounded-xl bg-gradient-to-r from-pink-500 to-purple-500 text-white hover:opacity-90 hover:scale-105 transition font-bold text-lg shadow-md">
                    Sign Up
                </button>

                <p class="text-sm text-center text-white-300 mt-4">
                    Already have an account?
                    <button type="button" onclick="toggleLoginForm()"
                        class="text-white hover:underline">Login here</button>
                </p>
            </form>

            <!-- Login Form -->
            <form id="loginForm"
                class="glass p-8 rounded-2xl w-96 hidden mt-8 space-y-5 animate__animated"
                onsubmit="return false">
                <h3
                    class="text-2xl font-bold mb-6 text-center text-transparent bg-gradient-to-r from-purple-400 via-pink-500 to-purple-600 bg-clip-text">
                    Login
                </h3>

                <input type="email" placeholder="Email" required
                    class="w-full p-3 rounded-xl bg-white/10 text-white placeholder-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-500 hover:scale-105 transition" />

                <input type="password" placeholder="Password" required
                    class="w-full p-3 rounded-xl bg-white/10 text-white placeholder-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-500 hover:scale-105 transition" />

                <button type="submit"
                    class="w-full py-3 rounded-xl bg-gradient-to-r from-pink-500 to-purple-500 text-white hover:opacity-90 hover:scale-105 transition font-bold text-lg shadow-md">
                    Login
                </button>

                <p class="text-sm text-center text-purple-300 mt-4">
                    Don't have an account?
                    <button type="button" onclick="toggleSignupForm()"
                        class="text-white hover:underline">Sign Up here</button>
                </p>
            </form>
        </div>

        <script>
      function showForm() {
        let signupType = document.getElementById('signupType').value;
        document.getElementById('parentForm').style.display = signupType === 'parent' ? 'block' : 'none';
        document.getElementById('userForm').style.display = signupType === 'user' ? 'block' : 'none';
      }

      function toggleSignupForm() {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('parentForm').style.display = 'none';
        document.getElementById('userForm').style.display = 'none';
        document.getElementById('formTitle').innerText = 'Choose Signup Type';
      }

      function toggleLoginForm() {
        document.getElementById('loginForm').style.display = 'block';
        document.getElementById('parentForm').style.display = 'none';
        document.getElementById('userForm').style.display = 'none';
        document.getElementById('formTitle').innerText = 'Login';
      }

      function validateParentForm() {
        let age = document.getElementById('parentAge').value;
        if (age < 18 || age > 99) {
          alert('Age must be between 18 and 99');
          return false;
        }
        return true;
      }

      function validateUserForm() {
        let password = document.getElementById('userPassword').value;
        let confirmPassword = document.getElementById('confirmPassword').value;
        if (password !== confirmPassword) {
          alert('Passwords do not match');
          return false;
        }
        return true;
      }
    </script>
    </body>
</html>
