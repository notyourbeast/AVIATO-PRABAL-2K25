<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Empowerment Courses</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-900 text-white">
    <div id="root"></div>

    <script type="text/babel">
      const { useState } = React;

      const courses = {
        digital: [
          {
            id: 1,
            title: "Smartphone Mastery",
            description:
              "Learn essential smartphone operations, apps, and online safety.",
            duration: "4 weeks",
            rating: 4.8,
            youtubeId: "RIXxt21mohQ",
            link: "vid1.html",
          },
          {
            id: 2,
            title: "A Song of Her Own",
            description: "Silent no more, she led with music, not fear.",
            duration: "3 weeks",
            rating: 5.2,
            youtubeId: "-iRW7BfsQvg",
            link: "vid2.html",
          },
          {
            id: 3,
            title: "No Storm Could Drown Her",
            description: "She lit the flame that outshone their doubt.",
            duration: "3 weeks",
            rating: 4.8,
            youtubeId: "J6Xo2uCjhnA",
            link: "vid3.html",
          },
          {
            id: 4,
            title: "When the Mountains Answered Her Call",
            description: "They called her savage; she called them ghosts",
            duration: "3 weeks",
            rating: 4.6,
            youtubeId: "Pe81UffDVWk",
            link: "vid4.html",
          },
          {
            id: 5,
            title: "Social Makting",
            description: "Sell smarter with social media & mobile tools!",
            duration: "3 weeks",
            rating: 4.6,
            youtubeId: "sa4agpw6KFs",
            link: "vid5.html",
          },
          {
            id: 6,
            title: "What is Digital Makting",
            description: "Sell smarter with social media & mobile tools!",
            duration: "3 weeks",
            rating: 4.6,
            youtubeId: "NbVbiFGhXg0",
            link: "vid6.html",
          },
          {
            id: 7,
            title: "Google Forms",
            description: "Creating google forms",
            duration: "3 weeks",
            rating: 4.6,
            youtubeId: "Fq4cE6SKfyY",
            link: "vid7.html",
          },
          {
            id: 8,
            title: "Cyber Security",
            description: "Secure Your data ",
            duration: "3 weeks",
            rating: 4.6,
            youtubeId: "VBejkJSsHZ0",
            link: "vid8.html",
          },
          {
            id: 9,
            title: "Browser",
            description:"Explore new things",
            duration: "3 weeks",
            rating: 4.6,
            youtubeId: "KqycWogup0U",
            link: "vid9.html",
          },

          // Add more courses with their respective links
        ],
      };

      const categories = [
        { id: "digital", name: "Digital Literacy" },
        { id: "financial", name: "Financial Skills" },
        { id: "health", name: "Health & Wellness" },
        { id: "entrepreneurship", name: "Entrepreneurship" },
        { id: "life-skills", name: "Life Skills" },
      ];

      function App() {
        const [selectedCategory, setSelectedCategory] = useState("digital");
        const [searchQuery, setSearchQuery] = useState("");

        const filteredCourses =
          courses[selectedCategory]?.filter((course) => {
            const query = searchQuery.toLowerCase();
            return (
              course.title.toLowerCase().includes(query) ||
              course.description.toLowerCase().includes(query)
            );
          }) || [];

        return (
          <div className="p-6">
            <h1 className="text-3xl font-bold mb-4">
              Rural Girl Empowerment Platform
            </h1>

            <input
              type="text"
              placeholder="Search courses..."
              className="w-full p-2 mb-4 text-black"
              value={searchQuery}
              onChange={(e) => setSearchQuery(e.target.value)}
            />

            <div className="flex gap-2 flex-wrap mb-4">
              {categories.map((cat) => (
                <button
                  key={cat.id}
                  className={`px-4 py-2 rounded-full ${
                    selectedCategory === cat.id ? "bg-blue-600" : "bg-gray-600"
                  }`}
                  onClick={() => setSelectedCategory(cat.id)}
                >
                  {cat.name}
                </button>
              ))}
            </div>

            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
              {filteredCourses.map((course) => (
                <div
                  key={course.id}
                  className="bg-gray-800 rounded-lg p-4 flex flex-col justify-between"
                >
                  <div>
                    <img
                      className="w-full h-40 aspect-video mb-2 object-cover rounded"
                      src={`https://img.youtube.com/vi/${course.youtubeId}/hqdefault.jpg`}
                      alt={course.title}
                    />
                    <h2 className="text-xl font-semibold">{course.title}</h2>
                    <p>{course.description}</p>
                    <p className="text-sm text-gray-400">
                      Rating: {course.rating}
                    </p>
                  </div>
                  <button
                    type="button"
                    onClick={() => (window.location.href = `./${course.link}`)}
                    className="mt-4 w-full bg-blue-600 hover:bg-blue-500 text-white font-semibold py-2 px-4 rounded"
                  >
                    Enroll
                  </button>
                </div>
              ))}
            </div>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
