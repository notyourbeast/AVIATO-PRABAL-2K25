          {

          {

          },
          {
            id: 6,
            title: "Loans & Borrowing",

          },
          {

            link: "v7.html"
          },
          {

            description: "Protect your money—fraud prevention and legal rights.",

            rating: 8.0,

          {

            title: "Investing Small, Growing Smart ",

            rating: 8.8,

          },
         
          // Add more courses with their respective links
        ]
      };


      const categories = [
        { id: "digital", name: "Digital Literacy" },
        { id: "financial", name: "Financial Skills" },
        { id: "health", name: "Health & Wellness" },
        { id: "entrepreneurship", name: "Entrepreneurship" },
        { id: "life-skills", name: "Life Skills" },
      ];

      function App() {
        const [selectedCategory, setSelectedCategory] = useState("digital");
        const [searchQuery, setSearchQuery] = useState("");

        const filteredCourses = courses[selectedCategory]?.filter(course => {
          const query = searchQuery.toLowerCase();
          return (
            course.title.toLowerCase().includes(query) ||
            course.description.toLowerCase().includes(query)
          );
        }) || [];

        return (
          <div className="p-6">
            <h1 className="text-3xl font-bold mb-4">Rural Girl Empowerment Platform</h1>

            <input
              type="text"
              placeholder="Search courses..."
              className="w-full p-2 mb-4 text-black"
              value={searchQuery}
              onChange={e => setSearchQuery(e.target.value)}
            />

            <div className="flex gap-2 flex-wrap mb-4">
              {categories.map(cat => (
                <button
                  key={cat.id}
                  className={`px-4 py-2 rounded-full ${selectedCategory === cat.id ? "bg-blue-600" : "bg-gray-600"}`}
                  onClick={() => setSelectedCategory(cat.id)}
                >
                  {cat.name}
                </button>
              ))}
            </div>

            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
              {filteredCourses.map(course => (
                <div key={course.id} className="bg-gray-800 rounded-lg p-4 flex flex-col justify-between">
                  <div>
                    <img
                      className="w-full h-40 aspect-video mb-2 object-cover rounded"
                      src={`https://img.youtube.com/vi/${course.youtubeId}/hqdefault.jpg`}
                      alt={course.title}
                    />
                    <h2 className="text-xl font-semibold">{course.title}</h2>
                    <p>{course.description}</p>
                    <p className="text-sm text-gray-400">
                      Rating: {course.rating}
                    </p>
                  </div>
                  <button
                    type="button"
                    onClick={() => window.location.href = `./${course.link}`}
                    className="mt-4 w-full bg-blue-600 hover:bg-blue-500 text-white font-semibold py-2 px-4 rounded"
                  >
                    Enroll
                  </button>

                </div>
              ))}

            </div>


          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
