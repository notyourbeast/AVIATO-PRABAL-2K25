<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a2d9bfc954.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #101010, #0b0b0b 80%);
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Cursor glow effect */
    .cursor-glow {
      pointer-events: none;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255,255,255,0.06) 0%, transparent 60%);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.05s linear;
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(12px);
      animation: fadeIn 1s ease-in-out;
    }

    .form-field {
      transition: all 0.3s ease;
    }

    .form-field:hover {
      background: linear-gradient(90deg, #1f1f1f, #2a2a2a);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
    }

    .neon-glow {
      transition: all 0.4s ease;
    }

    .neon-glow:hover {
      box-shadow: 0 0 8px #e0e0e0, 0 0 20px #8b8b8b, 0 0 20px #ffffff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    select, input[type="text"], input[type="file"] {
      background-color: transparent !important;
    }
  </style>
</head>
<body class="text-white flex items-center justify-center p-6">

  <div id="cursorGlow" class="cursor-glow"></div>

  <div class="glass neon-glow p-8 rounded-2xl w-full max-w-xl border border-gray-700">
    <h2 class="text-3xl font-extrabold mb-8 text-center tracking-widest text-white">‚öôÔ∏è Settings</h2>

    <!-- Profile Photo Upload -->
    <div class="mb-6">
      <label class="block mb-2 font-semibold"><i class="fas fa-camera mr-2"></i>Profile Photo</label>
      <input type="file" id="profilePhotoInput" accept="image/*" class="form-field w-full text-white p-2 rounded border border-gray-600">
      <div id="profilePreview" class="mt-3 w-16 h-16 rounded-full overflow-hidden border-2 border-gray-600">
        <img id="photoInput" src="" alt="Profile Photo" class="w-full h-full object-cover" />
      </div>
    </div>

    <!-- Name -->
    <div class="mb-5">
      <label class="block mb-1 font-semibold"><i class="fas fa-user mr-2"></i>Name</label>
      <input type="text" id="nameInput" class="form-field w-full p-3 rounded text-white border border-gray-700" placeholder="Enter your name">
    </div>

    <!-- Phone Number -->
    <div class="mb-5">
      <label class="block mb-1 font-semibold"><i class="fas fa-phone-alt mr-2"></i>Phone Number</label>
      <input type="text" id="userPhone" class="form-field w-full p-3 rounded text-white border border-gray-700" placeholder="Enter your phone number">
    </div>

    <!-- Language Selection -->
    <div class="mb-6">
      <label class="block mb-1 font-semibold"><i class="fas fa-language mr-2"></i>Language</label>
      <select id="languageSelect" class="form-field w-full p-3 rounded text-white border border-gray-700">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
      </select>
    </div>

    <button onclick="saveProfileSettings()" class="w-full py-3 rounded-lg bg-gradient-to-r from-white to-gray-400 text-black font-bold hover:shadow-xl transition-all">
      üíæ Save Settings
    </button>
  </div>

  <!-- Hidden Google Translate -->
  <div id="google_translate_element" style="display:none;"></div>

  <script>
    const profileInput = document.getElementById('profilePhotoInput');
    const previewImg = document.getElementById('photoInput');

    profileInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          previewImg.src = e.target.result;
          localStorage.setItem('profilePhoto', e.target.result);
        };
        reader.readAsDataURL(file);
      }
    });

    function saveProfileSettings() {
      const name = document.getElementById("nameInput").value;
      const phone = document.getElementById("userPhone").value;
      const language = document.getElementById("languageSelect").value;

      localStorage.setItem("profileName", name);
      localStorage.setItem("userPhone", phone);
      localStorage.setItem("language", language);

      alert("‚úÖ Profile saved!");
    }

    window.onload = function () {
      if (localStorage.getItem('profilePhoto')) {
        previewImg.src = localStorage.getItem('profilePhoto');
      }
      document.getElementById('nameInput').value = localStorage.getItem('profileName') || '';
      document.getElementById('userPhone').value = localStorage.getItem('userPhone') || '';
      document.getElementById('languageSelect').value = localStorage.getItem('language') || 'en';
    };
  </script>

  <!-- Google Translate -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,hi',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
