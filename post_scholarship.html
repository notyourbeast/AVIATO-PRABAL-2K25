<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Matric Scholarship for Girls</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="bg-gradient-to-br from-purple-50 to-pink-50 min-h-screen">
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md overflow-hidden animate__animated animate__fadeIn">
            <div class="bg-gradient-to-r from-purple-600 to-pink-500 p-6 text-white">
                <h1 class="text-2xl font-bold">Post Matric Scholarship for Girls</h1>
                <p class="opacity-90">Eligibility Check Form</p>
            </div>
            
            <form id="postMatricForm" class="p-6 space-y-6">
                <!-- Personal Information -->
                <div class="space-y-4">
                    <h2 class="text-xl font-semibold text-purple-700 border-b pb-2">Personal Information</h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
                            <input type="text" id="fullName" name="fullName" required 
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200 transition duration-200 p-2 border">
                        </div>
                        
                        <div>
                            <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                            <input type="date" id="dob" name="dob" required 
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200 transition duration-200 p-2 border">
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                            <input type="email" id="email" name="email" required 
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200 transition duration-200 p-2 border">
                        </div>
                        
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required 
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200 transition duration-200 p-2 border">
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Gender</label>
                        <div class="mt-1">
                            <label class="inline-flex items-center">
                                <input type="radio" name="gender" id="gender" value="female" checked class="text-purple-600 focus:ring-purple-500" required>
                                <span class="ml-2">Female</span>
                            </label>
                        </div>
                    </div>
                </div>
                
                <!-- Educational Information -->
                <div class="space-y-4">
                    <h2 class="text-xl font-semibold text-purple-700 border-b pb-2">Educational Information</h2>
                    
                    <div>
                        <label for="currentClass" class="block text-sm font-medium text-gray-700">Current Class/Course</label>
                        <select id="currentClass" name="currentClass" required 
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200 transition duration-200 p-2 border">
                            <option value="">Select Class/Course</option>
                            <option value="11">Class 11</option>
                            <option value="12">Class 12</option>
                            <option value="ug">Undergraduate</option>
                            <option value="pg">Postgraduate</option>
                            <option value="diploma">Diploma</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="previousPercentage" class="block text-sm font-medium text-gray-700">Previous Year Percentage</label>
                        <input type="number" id="previousPercentage" name="previousPercentage" min="0" max="100" step="0.01" required 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200 transition duration-200 p-2 border">
                    </div>
                    
                    <div>
                        <label for="institution" class="block text-sm font-medium text-gray-700">Name of Institution</label>
                        <input type="text" id="institution" name="institution" required 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200 transition duration-200 p-2 border">
                    </div>
                </div>
                
                <!-- Family Information -->
                <div class="space-y-4">
                    <h2 class="text-xl font-semibold text-purple-700 border-b pb-2">Family Information</h2>
                    
                    <div>
                        <label for="familyIncome" class="block text-sm font-medium text-gray-700">Annual Family Income (INR)</label>
                        <input type="number" id="familyIncome" name="familyIncome" required 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200 transition duration-200 p-2 border">
                    </div>
                    
                    <div>
                        <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                        <select id="category" name="category" required 
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200 transition duration-200 p-2 border">
                            <option value="">Select Category</option>
                            <option value="sc">SC</option>
                            <option value="st">ST</option>
                            <option value="obc">OBC</option>
                            <option value="general">General</option>
                            <option value="minority">Minority</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="fatherOccupation" class="block text-sm font-medium text-gray-700">Father's Occupation</label>
                        <input type="text" id="fatherOccupation" name="fatherOccupation" required 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200 transition duration-200 p-2 border">
                    </div>
                </div>
                
                <!-- Declaration -->
                <div class="space-y-4">
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input id="declaration" name="declaration" type="checkbox" required 
                                   class="focus:ring-purple-500 h-4 w-4 text-purple-600 border-gray-300 rounded">
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="declaration" class="font-medium text-gray-700">I hereby declare that all the information provided is true and correct to the best of my knowledge.</label>
                        </div>
                    </div>
                </div>
                
                <div class="flex justify-end">
                    <button type="submit" class="px-6 py-2 bg-gradient-to-r from-purple-600 to-pink-500 text-white font-medium rounded-md shadow-sm hover:from-purple-700 hover:to-pink-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition duration-300 transform hover:scale-105">
                        Check Eligibility
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Success Modal (hidden by default) -->
    <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50 animate__animated animate__fadeIn">
        <div class="bg-white rounded-xl p-8 max-w-md mx-4 animate__animated animate__zoomIn">
            <div class="text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
                    <svg class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                </div>
                <h3 class="mt-3 text-lg font-medium text-gray-900">Congratulations!</h3>
                <div class="mt-2 text-sm text-gray-500">
                    <p>You are eligible for the Post Matric Scholarship for Girls.</p>
                    <p class="mt-2">We'll redirect you to the application page shortly.</p>
                </div>
                <div class="mt-5">
                    <button id="continueBtn" type="button" class="px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-200">
                        Continue to Application
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add after the existing scripts but before the closing </body> tag -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

    <script>
        // Firebase configuration (replace with your values)
        const firebaseConfig = {
            apiKey: "AIzaSyBPFb8uxZ2mLyVmv2d8JFPcmyBChc9LjkE",
            authDomain: "women-empwr.firebaseapp.com",
            projectId: "women-empwr",
            storageBucket: "women-empwr.appspot.com",
            messagingSenderId: "XXXXXXX",
            appId: "1:230261281865:web:a5ad656bd1de125eafdb98"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Modified form submission handler
        document.getElementById('postMatricForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            // Collect form data
            const formData = {
                personal: {
                    fullName: document.getElementById('fullName').value,
                    dob: document.getElementById('dob').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    gender: document.getElementById('gender').value
                },
                education: {
                    course: document.getElementById('currentClass').value,
                    institution: document.getElementById('institution').value,
                    previousPercentage: parseFloat(document.getElementById('previousPercentage').value)
                },
                family: {
                    annualIncome: parseFloat(document.getElementById('familyIncome').value),
                    category: document.getElementById('category').value,
                    parentOccupation: document.getElementById('fatherOccupation').value
                },
                meta: {
                    declaration: document.getElementById('declaration').checked,
                    submittedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    eligibilityChecked: false
                }
            };

            try {
                // Save to Firestore
                const docRef = await db.collection('matricScholarship').add(formData);
                
                // Proceed with eligibility check
                const dob = new Date(formData.personal.dob);
                const today = new Date();
                let age = today.getFullYear() - dob.getFullYear();
                const monthDiff = today.getMonth() - dob.getMonth();
                if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) age--;

                const isEligible = (
                    age >= 18 && age <= 30 &&
                    formData.education.previousPercentage >= 60 &&
                    (formData.family.annualIncome <= 800000 || 
                    (formData.family.category === 'sc' || formData.family.category === 'st') && formData.family.annualIncome <= 250000 ||
                    formData.family.category === 'obc' && formData.family.annualIncome <= 600000) &&
                    ['ug', 'pg', 'phd', 'professional'].includes(formData.education.course) 
                );

                // Update document with eligibility status
                await docRef.update({ 
                    'meta.eligibilityChecked': true,
                    'meta.isEligible': isEligible
                });

                if (isEligible) {
                    document.getElementById('successModal').classList.remove('hidden');
                } else {
                    alert('Sorry, you do not meet the eligibility criteria.');
                }

            } catch (error) {
                console.error('Error saving application: ', error);
                alert('Error submitting application. Please try again.');
            }
        });

        // Keep existing modal close functionality
        document.getElementById('continueBtn').addEventListener('click', function() {
            window.location.href = 'eligible_list.html';
        });
    </script>

    <script>
        document.getElementById('postMatricForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const dob = new Date(document.getElementById('dob').value);
            const currentClass = document.getElementById('currentClass').value;
            const previousPercentage = parseFloat(document.getElementById('previousPercentage').value);
            const familyIncome = parseFloat(document.getElementById('familyIncome').value);
            const category = document.getElementById('category').value;
            
            // Calculate age
            const today = new Date();
            let age = today.getFullYear() - dob.getFullYear();
            const monthDiff = today.getMonth() - dob.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
                age--;
            }
            
            // Validate conditions for Post Matric Scholarship for Girls
            const isEligible = (
                age >= 15 && age <= 30 && // Age between 15-30
                previousPercentage >= 50 && // Minimum 50% marks
                familyIncome <= 250000 && // Family income <= 2.5L
                (category === 'sc' || category === 'st' || category === 'obc' || category === 'minority') // Reserved categories
            );
            
            if (isEligible) {
                // Show success modal
                document.getElementById('successModal').classList.remove('hidden');
            } else {
                // Show error alert
                alert('Sorry, you do not meet the eligibility criteria for this scholarship.');
            }
        });
        
        document.getElementById('continueBtn').addEventListener('click', function() {
            // Redirect to application page
            window.location.href = 'application-page.html';
        });
    </script>
</body>
</html>
